<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVOLUA - Login/Cadastro</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">EVOLUA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a> </li>
                     <li class="nav-item">
                        <a class="nav-link active" href="login.html">Login/Cadastro</a>
                    </li>
                    </ul>
            </div>
        </div>
    </nav>
 
  <section class="auth-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="auth-card">
            <ul class="nav nav-tabs auth-tabs" id="authTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
                  <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">
                  <i class="fas fa-user-plus"></i> Cadastre-se
                </button>
              </li>
            </ul>
            
            <div class="tab-content">
              <div id="auth-message" class="alert d-none"></div>
              
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form id="loginForm" class="auth-form needs-validation" novalidate>
                    <div class="form-group mb-3">
                        <label for="loginEmail" class="form-label">E-mail</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="loginEmail" required>
                            <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="loginPassword" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="loginPassword" required minlength="6">
                            <div class="invalid-feedback">A senha deve ter pelo menos 6 caracteres.</div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-auth">
                            <i class="fas fa-sign-in-alt"></i> Entrar
                        </button>
                    </div>
                </form>
              </div>
              
              <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                <form id="registerForm" class="auth-form needs-validation" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="registerName" class="form-label">Nome</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="registerName" required>
                                <div class="invalid-feedback">Por favor, insira seu nome.</div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="registerLastName" class="form-label">Sobrenome</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="registerLastName" required>
                                 <div class="invalid-feedback">Por favor, insira seu sobrenome.</div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">E-mail</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="registerEmail" required>
                            <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="registerPassword" required minlength="6">
                            <div class="invalid-feedback">A senha deve ter pelo menos 6 caracteres.</div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="registerConfirmPassword" class="form-label">Confirme sua Senha</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="registerConfirmPassword" required>
                            <div class="invalid-feedback">As senhas não coincidem.</div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <button type="submit" class="btn btn-primary btn-auth">
                            <i class="fas fa-user-plus"></i> Cadastrar
                        </button>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="/private/js/database.js"></script>
  <script src="../js/auth.js"></script>
</body>
</html>
