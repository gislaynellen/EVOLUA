<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVOLUA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/formularios.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1><i class="fas fa-gem"></i> Realizar Assinatura</h1>
            <p>Escolha o plano ideal para você e comece sua evolução!</p>
        </div>

        <form id="assinatura-form" class="assinatura-form">
            <div class="form-section">
                <h2><i class="fas fa-tasks"></i> 1. Escolha seu Plano</h2>
                <div class="plan-selection-group">
                    <label class="plan-card">
                        <input type="radio" name="plano" value="start" required>
                        <div class="plan-card-content">
                            <h3>EVOLUA Start</h3>
                            <div class="price">R$ 39,90/mês</div>
                            <ul>
                                <li><i class="fas fa-check"></i> Planos de treino padrão</li>
                                <li><i class="fas fa-check"></i> Planos de dieta padrão</li>
                                <li><i class="fas fa-times"></i> Suporte Básico</li>
                            </ul>
                        </div>
                    </label>
                    <label class="plan-card recommended">
                        <input type="radio" name="plano" value="fit" checked>
                        <div class="plan-card-content">
                             <div class="badge">Recomendado</div>
                            <h3>EVOLUA Fit</h3>
                            <div class="price">R$ 99,90/mês</div>
                            <ul>
                                <li><i class="fas fa-check"></i> Treinos personalizados</li>
                                <li><i class="fas fa-check"></i> Dietas personalizadas</li>
                                <li><i class="fas fa-check"></i> Suporte Prioritário</li>
                            </ul>
                        </div>
                    </label>
                </div>
            </div>

            <div class="form-section">
                <h2><i class="fas fa-credit-card"></i> 2. Forma de Pagamento</h2>
                <div class="form-group payment-method-group">
                    <label><input type="radio" name="forma_pagamento" value="cartao" checked> Cartão de Crédito</label>
                    <label><input type="radio" name="forma_pagamento" value="pix"> PIX</label>
                </div>

                <div id="dados-cartao">
                    <div class="form-group">
                        <label for="numero_cartao">Número do Cartão</label>
                        <input type="text" id="numero_cartao" name="numero_cartao" placeholder="0000 0000 0000 0000" required>
                    </div>
                    <div class="form-group">
                        <label for="nome_cartao">Nome no Cartão</label>
                        <input type="text" id="nome_cartao" name="nome_cartao" placeholder="Seu nome completo" required>
                    </div>
                    <div class="form-group-inline">
                        <div class="form-group">
                            <label for="validade_cartao">Validade (MM/AA)</label>
                            <input type="text" id="validade_cartao" name="validade_cartao" placeholder="MM/AA" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv_cartao">CVV</label>
                            <input type="text" id="cvv_cartao" name="cvv_cartao" placeholder="123" required>
                        </div>
                    </div>
                </div>

                <div id="dados-pix" style="display: none;">
                    <div class="empty-state">
                        <i class="fas fa-qrcode"></i>
                        <p>Ao confirmar, um QR Code será gerado para pagamento. A assinatura será ativada após a confirmação.</p>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-check-circle"></i> Confirmar Assinatura
                </button>
                <button type="button" class="btn btn-secondary" id="cancelar-assinatura">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </form>
    </div>
    <script src="js/database.js"></script>
    <script src="./js/formAssinatura.js"></script>
</body>
</html>
